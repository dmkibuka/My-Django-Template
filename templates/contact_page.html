{% extends 'base/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <div class='row'>
    <div class='col'>
      <div class='col-md-6 col-12 mx-auto'>
        <h1>{{ content | upper }}</h1>
        <form class='contact-form' method='POST' action='{% url "contact" %}'> {% csrf_token %}
          {{ form|crispy }}
          <button type='submit' class='btn btn-outline-info float-right'>Submit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
